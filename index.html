<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Push Notification with Firebase Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://erisasala7.github.io/firebase-demo//css/reset.css">
    <link rel="stylesheet" href="https://erisasala7.github.io/firebase-demo/css/style.css">
</head>

<body onload="initializeApp()">
    <div class="wrapper">
        <main>
            <button id="sub_btn" onclick="subscribeFunction()">Subscribe</button>
            <button id="unsub_btn" onclick="unsubscribeFunction()" hidden>Unsubscribe</button>

        </main>


    </div>

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/6.0.2/firebase-app.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <script src="https://erisasala7.github.io/firebase-demo/js/main.js"></script>
</body>

</html>
